<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>iReporter || Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <!-- Begin header Section -->
	<header>
		<div class="container">
			<div class="logo">
				<h1 class="logo-name">i<span class="green-color">Reporter</span></h1>
			</div>
			<div class="nav">
				<a class="login-link" href="../index.html">Home</a>
				<a class="signup-link" href="login.html">Log In</a>
			</div>
		</div>
  </header>
  <!-- End of header Section -->
  <!-- Begin signup Section -->
  <div class="signup-content">
        <section class="signup-page signup-container">
          <h2 class="signup-title">Sign Up</h2>
          <form class="signup-form" >
            <label for="firstname">First Name <span>*</span></label>
            <input type="text" id="firstname" name="firstname" 
             placeholder="Enter First Name" class="form-element"/>
            <label for="lastname">Last name <span>*</span></label>
            <input type="text" id="lastname" name="lastname"
             placeholder="Enter Last Name" class="form-element" />
            <label for="othername">other name</label>
            <input type="text" id="othername" name="othername"
             placeholder="Enter Other Name" class="form-element" />
            <label for="email">Email Address <span>*</span></label>
            <input type="email" id="email" name="email" 
              placeholder="xxx@gmail.com"  class="form-element" />
            <label for="phonenumber">Phone Number <span>*</span></label>
            <input type="number" id="phonenumber" name="phonenumber"
              placeholder="+256779003145" class="form-element" />
            <label for="password">Password <span>*</span></label>
            <input type="password" id="password" name="password"
              placeholder="h345@hmdfG" class="form-element"/>
            <label for="confirmpassword">Confirm Password <span>*</span></label>
            <input type="password" id="confirmpassword" name="confirmpassword"
              placeholder="h345@hmdfG" class="form-element"/>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </section>
    </div>
 <!-- End of signup Section -->
 <!-- Begin of footer Section -->
<footer class="mb-1">
    <div>
        <h3 class="copyright">iReporter &copy; 2018 </h3>
    </div>
 </footer>
 <!-- End of footer Section -->
</body>
</html>
